<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet" />
		<title>lesson_13</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">

			</header>

			<main class="main">
				<div class="billing">
					<div class="billing__container">
						<h1 class="billing__main-title">Billing Information</h1>
						<form action="#" class="billing__content form">
							<div class="form__content">
								<label class="form__label ">
									<span class="form__title">First name</span>
									<input required type="text" name="form[]"
										placeholder="First name" class="form_input">
								</label>
								<label class="form__label">
									<span class="form__title">Last name</span>
									<input required type="text" name="form[]"
										placeholder="Your Last name" class="form_input">
								</label>
								<label class="form__label">
									<span class="form__title">Company Name (optional)</span>
									<input required type="text" name="form[]"
										placeholder="Company name" class="form_input">
								</label>
								<label class="form__label form__label--one">
									<span class="form__title">Street Address</span>
									<input required type="email" name="form[]"
										placeholder="E-mail" class="form_input ">
								</label>
								<label for class="form__label ">
									<span class="form__title">Country / Region</span>
									<select required name="form[select]" class="form__select">
										<option value class="form__option">Select</option>
									</select>
								</label>
								<label for class="form__label">
									<span class="form__title">States</span>
									<select required name="form[select]" class="form__select">
										<option value class="form__option">Select</option>
									</select>
								</label>
								<label for class="form-select__label">
									<span class="form__title">Zip Code</span>
									<input required name="form[]" type="text" placeholder="Zip Code"
										class="form__input">
								</label>
								<label for class="form__label ">
									<span class="form__title">Email</span>
									<input required name="form[]" type="email" placeholder="Email"
										class="form__input">
								</label>
								<label for class="form__label">
									<span class="form__title">Phone</span>
									<input required name="form[]" type="tel" placeholder="Phone"
										class="form__input">
								</label>
								<label for class="form__label">
									<input checked type="checkbox" name="form[]" class="form__input">
									<span class="form__title">Ship to a different address</span>
								</label>

							</div>
							<div class="form__additional">
								<h1 class="billing__main-title">Additional Info</h1>
								<label class="form__label">
									<span class="form__title">Order Notes (Optional)</span>
									<textarea name="form[]"
										placeholder="Notes about your order, e.g. special notes for delivery"
										class="form__textarea"></textarea>
								</label>
							</div>
						</div>
					</div>
				</main>

				<footer class="footer">
					<div class="footer__container">
						<div class="footer__body">
							<h3 class="footer__footer">THE END</h3>
						</div>
					</div>
				</footer>
			</div>
		</body>
	</html>
